<html xmlns:th="https://www.thymeleaf.org">
<body>

    <div>
        <form method="POST" enctype="multipart/form-data" action="/">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
                <img th:src="${file}"/>
            </li>
        </ul>
    </div>

</body>
</html>
